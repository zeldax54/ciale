ivory_ck_editor:
    default_config: my_config
    configs:
        my_config:
            filebrowserBrowseRoute: "gema_filesurl"
            filebrowserBrowseRouteParameters: { folder: "library",param:"0" }

services:
 twig.extension.text:
     class: Twig_Extensions_Extension_Text
     tags:
         - { name: twig.extension }
 twig.extension:
         # Register the class (The namespace must match)
     class: GEMA\gemaBundle\Extensions\TwigExtensions
         # Inject doctrine as first parameter
     arguments:
         doctrine : '@doctrine'
     tags:
         -  { name: twig.extension }

knp_snappy:
    temporary_folder: %kernel.cache_dir%/snappy
    pdf:
        enabled:    true
        binary:     %kernel.root_dir%/../vendor/h4cc/windows/bin/wkhtmltopdf
        options:
            - { name: 'viewport-size', value: '1360x768' }
            - { name: 'page-size', value: 'A4' }
    image:
        enabled:    true
        binary:    %kernel.root_dir%/../vendor/h4cc/windows/bin/wkhtmltoimage
        options:    []